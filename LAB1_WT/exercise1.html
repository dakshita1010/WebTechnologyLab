<!DOCTYPE html>
<html>
<head>
    <title>Student Marksheet</title>
    <style>
        body {
            background-color: #f0f8ff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1e90ff; 
            margin-bottom: 30px;
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            background-color: white; 
        }
        
        th, td {
            border: 1px solid #c0c0c0; 
            padding: 12px;
            text-align: center;
        }
        
        thead {
            background-color: #4682b4; 
            color: white;
        }

        td:last-child {
            font-weight: bold;
            background-color: #e6ffe6;
            color: #38761d;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }

    </style>
</head>
<body>

    <h1>Student Marksheet</h1>
    
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject 1 (Math)</th>
                <th>Subject 2 (Science)</th>
                <th>Subject 3 (English)</th>
                <th>Total</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice</td>
                <td>85</td>
                <td>92</td>
                <td>78</td>
                <td>255</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob</td>
                <td>70</td>
                <td>81</td>
                <td>88</td>
                <td>239</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Charlie</td>
                <td>95</td>
                <td>88</td>
                <td>90</td>
                <td>273</td>
            </tr>
            <tr>
                <td>104</td>
                <td>David</td>
                <td>65</td>
                <td>75</td>
                <td>72</td>
                <td>212</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Eve</td>
                <td>90</td>
                <td>95</td>
                <td>98</td>
                <td>283</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
