<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Includes padding in the element's total width and height */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin-left: 10px;
            font-weight: normal;
            display: inline;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>User Registration</h1>

    <form action="#" method="POST" enctype="multipart/form-data">

        <div>
            <label for="full-name">Full Name:</label>
            <input 
                type="text" 
                id="full-name" 
                name="full_name" 
                required
                placeholder="Enter your full name"
            >
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                placeholder="example@domain.com"
            >
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input 
                type="date" 
                id="dob" 
                name="date_of_birth" 
                required
            >
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone_number" 
                required
                pattern="[0-9]{10}" 
                placeholder="e.g., 1234567890 (10 digits)"
                title="Phone number must be exactly 10 digits"
            >
        </div>

        <div>
            <label for="password">Password:</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                minlength="8"
                placeholder="Must be at least 8 characters"
            >
        </div>

        <div>
            <label for="profile-picture">Choose Profile Picture:</label>
            <input 
                type="file" 
                id="profile-picture" 
                name="profile_picture" 
                accept="image/*"
            >
        </div>

        <div class="checkbox-group">
            <input 
                type="checkbox" 
                id="terms" 
                name="terms_accepted" 
                required
            >
            <label for="terms">I accept the **Terms &amp; Conditions**</label>
        </div>
        
        <div>
            <button type="submit">Register Now</button>
        </div>

    </form>

</body>
</html>
