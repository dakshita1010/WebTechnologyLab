<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="product-card">
        <div class="product-image">
            <img src="https://via.placeholder.com/300x200?text=Sony+WH-1000XM5" alt="Sony WH-1000XM5 Headphones">
        </div>
        <div class="product-details">
            <h2 class="product-title">Sony WH-1000XM5 Headphones</h2>
            <p class="product-description">Experience industry-leading noise cancellation and premium sound with unmatched comfort. Perfect for travel and daily listening.</p>
            <div class="price-section">
                <span class="product-price">$349.99</span>
            </div>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
