<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>User Registration and Management</h1>
    
    <div class="container form-section">
        <h2>Register New User</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="mobile">Mobile Number (10 digits):</label>
            <input type="text" id="mobile" pattern="\d{10}" title="Mobile number must be 10 digits" required>
            
            <label for="password">Password (Min 6 characters):</label>
            <input type="password" id="password" minlength="6" required>
            
            <button type="submit">Register User</button>
        </form>
    </div>

    <div class="container display-section">
        <h2>Registered Users</h2>
        <div class="table-actions">
            <button id="clearAllButton">Clear All Users</button>
        </div>
        
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <p id="noUsersMessage" style="text-align: center; display: none;">No users registered yet.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
